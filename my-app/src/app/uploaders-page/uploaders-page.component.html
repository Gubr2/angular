<div class="container">
  <h3 class="text-center mt-5 display-4">All Uploaders</h3>
  <div class="row justify-content-md-center mt-5">
    <div class="col-6 col-lg-4">
      <h5 class="text-center">Nickname</h5>
      <li
        *ngFor="let uploader of uploaders"
        class="list-group-item text-center"
      >
        {{ uploader.name }}
      </li>
    </div>
    <div class="col-6 col-lg-4">
      <h5 class="text-center">Uploaded Images</h5>
      <li
        *ngFor="let uploader of uploaders"
        class="list-group-item text-center"
      >
        {{ uploader.imagesCount }}
      </li>
    </div>
  </div>
</div>
